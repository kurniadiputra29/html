<!doctype html>
<html lang="en"> <!--Untuk bahasa-->
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"> <!--Untuk emoticon/ gambar gambar-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!--Untuk responsive agar jalan-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Pertemuan 1</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <!--Perbedaan container dengan container_fluid-->
    <div class="container bg-primary">
      <h1 class="text-center">container</h1>
    </div>
    <div class="container-fluid bg-warning">
      <h1 class="display text-center">container fluid</h1>
    </div>
    <!--Untuk membuat grid system/ pembagian kolom-->
    <div class="row">
      <div class="col-sm-10 bg-primary">Col-sm-10</div>
      <div class="col-sm-2 bg-warning">Col-sm-2</div>
    </div>
    <!--jika h1 kurang gede, maka tambah display di classnya-->
    <div class="container bg-danger">
      <h1 class="text-center display-1">container + display-1</h1>
    </div>
    <!--penggunaan abbr untuk singkatan-->
    <div class="bg-success">
      <p>The <abbr title="World Health Organization">WHO</abbr> was founded in 1948.</p>
    </div>
    <!--latihan-->
    <div class="container-fluid row text-center">
      <div class="col-4">
        <h4 class="bg-warning text-left">Kuning</h4>
      </div>
      <div class="col-4">
        <h4 class="bg-success text-center">Hijau</h4>
      </div>
      <div class="col-4">
        <h4 class="bg-danger text-right">Merah</h4>
      </div>
    </div>
    <div class="container bg-secondary">
      <h1>Judul</h1>
      <div class="row">
        <div class="col-7 bg-primary">
          <h1>The Future of the Web: Firefox Quantum</h1>
          <p>Doru Ciobanu <a href="">News</a> November 16, 2017</p>
          <img src="https://blog.mozilla.org/wp-content/uploads/2018/04/Firefox-Reality-1400x700.png" class="float-left col-12">
        </div>
        <div class="col-5 row">
          <div class="col-5 bg-success">
            <a href="">Our Products</a>
          </div>
          <div class="col-7 bg-danger">
            <a href="">Show more</a>
          </div>
        </div>
      </div>
      
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script><!--Untuk plagin jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script><!--Untuk bootstrapnya-->
  </body>
</html>
